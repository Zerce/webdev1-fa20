<body>
    <h1>Html Audio</h1>
    <audio
    class="music" src="music/IanEwing - NohLife.mp3" controls=""></audio>
</audio>
<h2><a href="https://ianewingmusic.com">
    Play NohLife by Ian Ewing</h2>

<h3> <a href="https://www.w3docs.com/learn-html/html-audio-tag.html">
    "Html Audio"</h3>
<p>The is one of the HTML5 elements added to allow embedding audio files to a web page. Since not all browsers support all audio formats, the audio file is encoded using special codecs.</p>
